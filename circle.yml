# customize CircleCI deploy
machine:
  python:
    version: 3.6.1
  environment:
    DBHOST: localhost
    DBNAME: circle_test
    DBPASS: ""
    DBUSER: ubuntu


database:
  override:
    - psql -U ubuntu -d circle_test < ./scripts/schema.sql

test:
  override:
    - ./scripts/test.py

# AWS CodeDeploy settings
deployment:
  staging:
    branch: staging
    codedeploy:
      Authorizer-Staging:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: missionu-deployments
            key_pattern: authorizer-staging/deploy-{SHORT_COMMIT}-{BUILD_NUM}
        region: us-west-1
        deployment_group: InPlace-1
        deployment_config: CodeDeployDefault.OneAtATime
